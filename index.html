<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Jogos tipo quiz">
    <meta name="keywords" content="Javascript, HTML, CSS, Quizz, perguntas, respostas, testes">
    <meta name="author" content="Yara Tavares e Carolina Dias">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&family=Roboto:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />

    <title>BuzzQuizz</title>
</head>

<body>
    <header id="header">
        <span>BuzzQuizz</span>
    </header>

    <div class="telaCarregamento">
        <div class="loadingio-spinner-gear-m00de274zx8">
            <div class="ldio-qkab8gcrs69">
                <div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
            </div>
        </div>
        <p>Carregando</p>
    </div>

    <div id="telaInicio" class="container hidden">
        <div class="section1">
            <div class="criarQuiz">
                <p>Você não criou nenhum<br>quizz ainda :(</p>
                <button onclick="createQuiz()">Criar Quizz</button>
            </div>
            <div class="divisor semQuiz">
                <h2>Seus Quizzes</h2>
                <ion-icon name="add-circle" onclick="createQuiz()"></ion-icon>
            </div>
            <div class="seusQuizes semQuiz">
                <!-- contem seus quizes -->
            </div>
        </div>

        <section class="section2">
            <div class="divisor">
                <h2>Todos os Quizzes</h2>
            </div>
            <div class="todosQuizes">
                <!-- contem todos os quizzes -->
            </div>
        </section>
    </div>

    <!--Html segunda page-->
    <main class="pageQuizz hidden">
        <header>
            <h1>BuzzQuizz</h1>
        </header>

        <div class="title">
            <div class="layer">
                <h2></h2>
            </div>
        </div>

        <div class="quizzLayout">

            <div class="allQuestions">

            </div>

            <div data-identifier="quizz-result" class="result hidden">

            </div>

            <footer class="buttonsQuizz">
                <H4 class="buttonRestart" onclick="restartQuizz()">Reiniciar Quizz</H4>
                <H3 class="backHome" onclick="returnHome()">Voltar para Home</H3>
            </footer>
        </div>
    </main>
    <!--FIM Html segunda page-->

    <!-- 
 terceira pagina -->
    <div id="criarQuizzes" class="container">
        <section class="section1 hidden">
            <div class="titulo">
                <p>Comece pelo começo</p>
            </div>
            <div class="containerInput">
                <input type="text" id="title" placeholder="Título do seu quizz" />
                <input type="text" id="imageQuiz" placeholder="URL da imagem do seu quizz" />
                <input type="text" id="qtdP" placeholder="Quantidade de perguntas do quizz" />
                <input type="text" id="qtdN" placeholder="Quantidade de níveis do quizz" />
            </div>

            <div class="button">
                <button onclick="saveSection1()">
                    Prosseguir pra criar perguntas
                </button>
            </div>
        </section>

        <section class="section2 hidden">
            <div class="titulo">
                <p>Crie suas perguntas</p>
            </div>
            <div data-identifier="question" class="containerQuestions">
                <!-- contem os inputs da seçao -->
            </div>
            <div class="button">
                <button onclick="saveSection2()">
                    Prosseguir pra criar níveis
                </button>
            </div>
        </section>

        <section class="section3 hidden">
            <div class="titulo">
                <p>Agora, decida os níveis!</p>
            </div>
            <div data-identifier="level" class="containerNiveis">
                <!-- contem os inputs da secao -->
            </div>
            <div class="button">
                <button onclick="saveSection3()">
                    Finalizar Quizz
                </button>
            </div>
        </section>

        <div class="section4 hidden">
            <!-- contem os inputs da secao -->
        </div>
    </div>




    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
